                        <h2>地坛小学</h2>
                        <p>2012.9-2018.6</p>
                        <p>北京地坛小学是一所颇具规模的老校，于1963年建成，位于地坛公园北侧。学校占地面积7267平方米，设有25个教学班，约850名学生，在岗教职工62人。</p>
                        <p>该校坚持社会主义办学方向，全面落实党的教育方针，以“特色鲜明，质量一流”为办学目标，致力于培养“全面发展，学有特长”的学生，努力打造让人民满意的学校。</p>
                        <p>在发展成果方面，2019年10月，学校入选全国青少年校园足球特色学校；2020年4月，被认定为北京市第二批义务教育学校管理标准达标学校。 </p>
