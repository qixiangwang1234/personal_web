<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理与天文学院学生会详情</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">物理与天文学院学生会</h1>
        <div class="card">
            <div class="card-body">
                <h2>学术部干事</h2>
                <p>2025.2-至今</p>
                <p>负责组织学术讲座、学习交流活动，协助学院开展学术竞赛和科研项目。</p>
            </div>
        </div>
        
        <div class="timeline mt-5">
            <div class="timeline-item">
                <div class="timeline-badge"></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">师·遇活动</h4>
                        <p><small class="text-muted"><i class="far fa-clock"></i> 2025.3</small></p>
                    </div>
                    <div class="timeline-body">
                        <p>“师遇” 是一项旨在促进师生深度交流的特色活动，每月举办 2 次。活动以轻松的午餐会形式展开，为同学们提供与老师面对面交流的宝贵机会，交流内容丰富多样，涵盖学术探讨、研究方向介绍、生涯规划指导以及未来发展建议等多个领域。</p>
                    </div>
                </div>
            </div>
            <div class="timeline-item">
                <div class="timeline-badge"></div>
                <div class="timeline-panel">
                    <div class="timeline-heading">
                        <h4 class="timeline-title">学习交流</h4>
                        <p><small class="text-muted"><i class="far fa-clock"></i> 2025.2</small></p>
                    </div>
                    <div class="timeline-body">
                        <p>组织新生学习经验交流会，帮助新生适应大学生活。</p>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="../../index.html#resume" class="btn btn-primary mt-3">返回首页</a>
    </div>
